<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		body{
			margin-left: 50px;
		}
		label{
			display: block;
		}
		.field{
			margin-bottom: 10px;
		}
		td{
			padding: 10px;
			font-size: 18pt;
		}
	</style>
	<script src="jquery-3.3.1.js"></script>
	<script src="handlebars.js"></script>
	<script>
		String.prototype.toInt = function() {
			return parseInt(this, 10);
		};

		//state & behavior
		function SalaryCalculatorModel(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			var _changeListeners = [];

			this.get = function(attrName){
				return _data[attrName];
			};

			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				triggerChange();
			};
			
			function triggerChange(){
				_changeListeners.forEach(function(listenerFn){
					if (typeof listenerFn === 'function')
						listenerFn();
				});
			}

			this.subscribe = function(listenerFn){
				_changeListeners.push(listenerFn);
			};

			this.toJSON = function(){
				return {
					basic : _data.basic,
					hra : _data.hra,
					da : _data.da,
					tax : _data.tax,
					salary : _data.salary
				};
			};
		}

		//behavior
		SalaryCalculatorModel.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary',net);
		};


		function SalaryCalculator(model){

			var _viewTemplate = `
				<section>
					<div class="field">
						<label for="">Basic :</label>
						<input type="number" id="txtBasic">
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="number" id="txtHra">
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="number" id="txtDa">
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" id="rangeTax" min="0" max="30" value="0">
					</div>
					<div class="field">
						<input type="button" value="Calculate" id="btnCalculate">
					</div>
					<div class="field">
						<table>
							<tbody>
								<tr>
									<td id="tdBasic">{{basic}}</td>
									<td id="tdHra">{{hra}}</td>
									<td id="tdDa">{{da}}</td>
									<td id="tdTax">{{tax}}</td>
									<td id="tdSalary">{{salary}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</section>
			`;

			var $viewEle = this.$viewEle = $('<div></div>');

			var templateFn = Handlebars.compile(_viewTemplate);

			this.render = function(){
				var modelData = model.toJSON();
				var generatedHTML = templateFn(modelData);
				$viewEle.html(generatedHTML);
			};

			$viewEle.on('change', '#txtBasic', function(){	
				model.set('basic', $(this).val().toInt());
			});

			$viewEle.on('change', '#txtHra', function(){	
				model.set('hra', $(this).val().toInt());
			});

			$viewEle.on('change', '#txtDa', function(){	
				model.set('da', $(this).val().toInt());
			});

			$viewEle.on('change', '#rangeTax', function(){	
				model.set('tax', $(this).val().toInt());
			});

			$viewEle.on('click', '#btnCalculate', function(){
				model.calculate();
			});

			//React to model changes
			model.subscribe(this.render);
		}

		/*$(function(){
			
			window['model'] = new SalaryCalculatorModel();

			var view = new SalaryCalculator(model)
			view.$viewEle.appendTo(document.body)
			view.render()

			var view2 = new SalaryCalculator(model)
			view2.$viewEle.appendTo(document.body)
			view2.render()

		});*/

	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
