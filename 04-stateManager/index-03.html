<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>State Manager</title>
	<script src="stateManager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP')
				return ++currentState;
			if (action.type === 'DOWN')
				return --currentState;
			return currentState;
		}

		class Spinner extends React.Component{
			onDownClick = () => {
				let action = this.props.actionCreators.down();
				this.props.dispatch(action);
			}
			onUpClick = () => {
				let action = this.props.actionCreators.up();
				this.props.dispatch(action);
			}
			render(){
				let value = this.props.spinnerValue;
				return(
					<div>
						<input type="button" value="DOWN" onClick={this.onDownClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="UP" onClick={this.onUpClick}/>
					</div>
				)
			}
		}

		let spinnerActionCreators = {
			up(){
				let up_action = { type : 'UP' };
				return up_action;
			},
			down(){
				let down_action = { type : 'DOWN' };
				return down_action;
			}
		};

		var store = SM.createStore(spinnerReducer);

		function renderSpinner(){
			var spinnerValue = store.getState();
			ReactDOM.render(<Spinner spinnerValue={spinnerValue} dispatch={store.dispatch} actionCreators={spinnerActionCreators}/>,
				document.getElementById('root'));
		}
		renderSpinner();
		store.subscribe(renderSpinner);
		
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
