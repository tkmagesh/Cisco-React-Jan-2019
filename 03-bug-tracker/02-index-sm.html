<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		body{
			margin-left: 50px;
		}
		section{
			margin-bottom: 10px;
		}
		.stats, .bugname{
			font-size: 18pt;
		}
		.closed{
			color : red;
			text-decoration : line-through;
			font-style : italic;
		}
		.bugname{
			cursor: pointer;
		}
		ol{
			list-style: none;
			width : 500px;
			-webkit-padding-start : 0px;
		}
		li{
			border : 2px solid gray;
			margin-bottom: 10px;
			background-color: #e7e7e7;
			padding: 10px;
			border-radius: 5px;
		}
	</style>
	<script type="text/usecases">
		1. add new bugs
		2. list the bugs
		3. toggle the 'closed' status of any bug
		4. remove closed bugs
		5. display statistics (# of closed bugs / total # of bugs)
		6. sort the bugs
		7. persist the bugs in the server
		8. make the bugs accessible using unique urls
	</script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script src="stateManager.js"></script>
	<script type="text/babel">
		

		let bugActionCreators = {
			addNew(newBugName){
				let newBug = { name :  newBugName, isClosed : false};
				let action = { type : 'ADD_NEW', payload : newBug };
				return action;
			},
			toggle(bugToToggle){
				let toggledBug = { ...bugToToggle, isClosed : !bugToToggle.isClosed};
				let action = { type : 'REPLACE', payload : {oldBug : bugToToggle, newBug : toggledBug}};
				return action;
			},
			removeClosed(bugs){
				let closedBugs = bugs.filter(bug => bug.isClosed);
				let action = { type : 'REMOVE_ALL', payload : closedBugs};
				return action;
			}
		}

		function bugsReducer(currentState = [], action){
			if (action.type === 'ADD_NEW'){
				let newBug = action.payload;
				let newState = [...currentState, newBug];
				return newState;
			}
			if (action.type === 'REPLACE'){
				let {oldBug, newBug} = action.payload;
				let newState = currentState.map(bug => bug === oldBug ? newBug : bug);
				return newState;
			}
			if (action.type === 'REMOVE_ALL'){
				let bugsToRemove = action.payload;
				let newState = currentState.filter(bug => bugsToRemove.indexOf(bug) === -1);
				return newState; 
			}
			return currentState;
		}

		class BugItem extends React.Component{
			onBugNameClick = () => {
				this.props.toggle(this.props.bug);
			}
			render(){
				return(
					<li >
						<span className="bugname" onClick={this.onBugNameClick}>
							{JSON.stringify(this.props.bug)}
						</span>
					</li>
				)
			}
		}

		class BugTracker extends React.Component{
			state = { newBugName : '' };
			onAddNewClick = () => {
				this.props.addNew(this.state.newBugName);
			}

			onRemoveClosedClick = () => {
				this.props.removeClosed(this.props.bugs);
			}
			
			render(){
				let { bugs, toggle } = this.props;
				let bugItems = bugs.map((bug, index) => (
					<BugItem key={index} bug={bug} toggle={toggle}/>
				))
				return(
					<div>
						<section className="stats">
							<span className="closed">1</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="sort">
							<label htmlFor="">Order By :</label>
							<select>
								<option value=""></option>
								<option value=""></option>
							</select>
							<label htmlFor="">Descending ? :</label>
							<input type="checkbox" />
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" onChange={ evt => this.setState({newBugName : evt.target.value})} />
							<input type="button" value="Add New" onClick={this.onAddNewClick} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick}/>
						</section>
					</div>
				)
			}
		}

		let store = SM.createStore(bugsReducer);
		let bugActions = SM.bindActionCreators(bugActionCreators, store.dispatch);

		function renderApp(){
			let bugs = store.getState();
			ReactDOM.render(<BugTracker bugs={bugs} {...bugActions} />,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="root"></div>
</body>
</html>
